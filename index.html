<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Bike Rent Count Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict Bike Rent Count </h1>
     <h3> Enter the Following values to Predict the Bike Rent Count</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	  <input type="text" name="season" placeholder="Season - 1 to 4" required="required" />
        <br>
        <br>
        <input type="text" name="mnth" placeholder="Month - 1 to 12" required="required" />
        <br>
        <br>
        <input type="text" name="temp" placeholder="Temperature" required="required" />
        <br>
        <br>
        <input type="text" name="hum" placeholder="Humidity" required="required" />
        <br>
        <br>
        <input type="text" name="windspeed" placeholder="Windspeed" required="required" />
        <br>
        <br>
        <button type="submit" class="btn">Predict</button>
      
    </form>

   <br>
   <br>
   {{ prediction_text }}
 </div>


</body>
</html>
